<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Student Statistic</title>
</head>

<body>
    <header>
        <!-- Student Statistics section -->
        <div class="container side-padding">
            <h1>Statistic of Students Results</h1>
            <div class="info">
                <div class="info__item info__item--days">
                    <div class="info__title">Total Days</div>
                    <div id="tot-days" class="info__value days" data-count="0">0</div>
                </div>
                <div class="info__item info__item--lessons">
                    <div class="info__title">Missed Lessons</div>
                    <div id="miss-less" class="info__value less" data-count="0">0</div>
                </div>
                <div class="info__item info__item--grade">
                    <div class="info__title">Average Grade</div>
                    <div id="avg-grade" class="info__value avg" data-grade="0">0</div>
                </div>
                <div class="info__item info__item--students">
                    <div class="info__title">Total Students</div>
                    <div id="tot-stud" class="info__value stud" data-count="0">0</div>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="container side-padding">
            <div class="table">
                <!-- Managing Days And Students section -->
                <div class="table__head noselect">
                    <h2>Grade Table</h2>
                    <div id="add-stud" class="btn btn--add-stud btn--blue"><span class="add-student">Add Student</span></div>
                    <div id="add-day" class="btn btn--add-day btn--green"><span class="add-day">Add Day</span></div>
                    <div id="rm-stud" class="btn btn--rm-stud btn--red hidden"><span class="remove-student">Remove Student</span></div>
                    <div id="rm-day" class="btn btn--rm-day btn--red hidden"><span class="remove-day">Remove Day</span></div>
                </div>

                <!-- Managing Grades section -->
                <div class="table__body">
                    <div class="students">
                        <div class="student__title">Students</div>
                    </div>

                    <div class="avg-grades">
                        <div id="tot-avg" class="avg-grade__title">Average</div>
                    </div>
                    <div class="grades"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container side-padding">
            2018 <br> &copy; Grigol Tchkoidze
        </div>
    </footer>

    <!-- Prompt Window section -->
    <div class="prompt">
        <div class="prompt__window noselect">
            <div class="prompt__message"></div>
            <div class="prompt__popup prompt__popup--empty">Please fill in the field!</div>
            <div class="prompt__popup prompt__popup--grade">Please enter ONLY digits!</div>
            <div class="prompt__popup prompt__popup--name">Please enter ONLY characters!</div>
            <input class="prompt__input" type="text">
            <div class="prompt__buttons">
                <div id="ok" class="btn btn--green btn--ok">OK</div>
                <div id="cancel" class="btn btn--red">Cancel</div>
            </div>
        </div>
    </div>

    <script src="js/Student.js"></script>
    <script src="js/TechubDate.js"></script>
    <script src="js/generateHTML.js"></script>
    <script src="js/setGradeAndColor.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
